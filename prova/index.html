<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./image/twitter-g23c7c0800_640.jpg" type="image/x-icon">
    <title>Twitter Clone</title>
    <script src="./script.js"></script>
</head>

<body>



    <div class="alert" style="display: none;">
        <span class="close">&#935;</span>
        <h2>Turn on notifications</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        <div class="button_alert">
            <button id="button1">Allow notifications</button>
            <button id="button2">Skip for new </button>
        </div>
    </div>
    <div>
        <div id="twitterImg">
            <img id="ImgTwitter" src="./image/logo-g63d84f291_640.png" alt="image twitter">
        </div>
    </div>
    <div class="container">
        <div>

            <div class="column_1">
                <div class="column">
                    <img class="images" src="./image/home-gc62921f0c_640.png" alt="Explora Icon">
                    HOME
                </div>
            </div>

            <div class="column_2">
                <div class="column">
                    <img class="images" src="./image/magnifying-glass-gc8a1e5203_640.png" alt="Explora Icon">
                    Explora
                </div>
            </div>
            <div class="column_3">
                <div class="column">
                    <img class="images" src="./image/icons8-notification-64.png" alt="Notification Icon">
                    Notifiche
                </div>
            </div>
            <div class="column_4">
                <div class="column">
                    <img class="images" src="./image/pencil-gb1594b6c7_640.png" alt="List Icon">
                    Liste
                </div>
            </div>
            <div class="column_5">
                <div class="column">
                    <img class="images" src="./image/bookmark-g9edcb4649_640.png" alt="List Icon">
                    Segnalibri
                </div>
            </div>
            <div class="column_6">
                <div class="column">
                    <img class="images" src="./image/twitter-g397a9d6c2_640.png" alt="List Icon">
                    Twitter Blue
                </div>
            </div>
            <div class="column_7">
                <div class="column">
                    <img class="images" src="./image/user-ga085ba613_640.png" alt="List Icon">
                    Profilo
                </div>
            </div>

            <div class="column_8">
                <div class="column">
                    <img class="images" src="./image/arrow-g3271acf3c_640.png" alt="List Icon">
                    Altro
                </div>
            </div>
        </div>

        <div class="text_twitter">
            <p>Twitter</p>
        </div>
    </div>

    <div class="profileButton">
        <div class="profileButton__content">
            <div class="profileButton__image">
                <img id="img_profile" src="./image/user-gef5644b70_640.png" alt="profile image." />


            </div>
            <div class="profileButton__user">
                <p class="profileButton__username">Ms. Sally</p>
                <p class="profileButton__alis">@msally</p>
            </div>
        </div>
        <div class="profileButton__actions">
            <svg viewBox="0 0 24 24" aria-hidden="true"
                class="r-1nao33i r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-bnwqim r-1plcrui r-lrvibr">
                <g>
                    <path
                        d="M3 12c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2zm9 2c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm7 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z">
                    </path>
                </g>
            </svg>
        </div>




        <!-- <div id="customModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Custom Modal</h2>
                <p>This is a custom modal that appears when clicking on the username.</p>
                <button>Close</button>
            </div> -->

        <main>

        </main>
</body>

</html>
